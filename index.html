<html>
  <head>
    <title>13Kars</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="kontra.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title info bold">13Kars</div>
      <div class="gas info">GAS: <span id="gas" class="bold"></span></div>
      <div class="score info">SCORE: <span id="score" class="bold"></span></div>
      <div id="main-div" class="main">
        <canvas></canvas>
      </div>
      <div class="hud">
        <span id="hud" class="info"></span>
      </div>
      <div class="footer-keys info small">
        <ul>
          <li>Move Up: &uparrow; or k</li>
          <li>Move Down: &downarrow; or j</li>
          <li>Restart: [space]</li>
        </ul>
      </div>
      <div class="footer-info info small">
        <ul>
          <li><a href="https://github.com/kesara/13kars/">Read the source!</a></li>
          <li>Copyright (C) 2018 <a href="https://fq.nz/">Kesara Rathnaayke</a></li>
          <li>This program is released under <a href="https://github.com/kesara/13kars/blob/master/LICENSE">GNU General Public License v3.0</a>.</li>
          <li>This program uses <a href="https://github.com/straker/kontra/">Kontra.js</a> library which is released under <a href="https://github.com/straker/kontra/blob/master/LICENSE">MIT License</a></li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
